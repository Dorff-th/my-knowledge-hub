<!-- fragments/pagination.html -->
<div class="pagination" th:fragment="paging(result, currentPage, queryString)">
    <a class="page-btn" th:if="${result.prev}"
       th:href="@{'/search?page=' + ${result.startPage - 1} + '&size=' + ${result.size} + ${queryString}}">«</a>

    <a class="page-btn" th:each="pageNum : ${#numbers.sequence(result.startPage, result.endPage)}"
       th:href="@{'/search?page=' + ${pageNum} + '&size=' + ${result.size} + ${queryString}}"
       th:text="${pageNum}"
       th:classappend="${pageNum == currentPage} ? ' active' : ''">
    </a>

    <a class="page-btn" th:if="${result.next}"
       th:href="@{'/search?page=' + ${result.endPage + 1} + '&size=' + ${result.size} + ${queryString}}">»</a>
</div>
