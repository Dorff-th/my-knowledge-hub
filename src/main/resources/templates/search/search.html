<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{${#authorization.expression('isAuthenticated()')} ?
                          'layouts/layout-main' :
                          'layouts/layout-public'}">
<body>
<main layout:fragment="body">

    <h2>Knowledge - Search Result </h2>
    <div class="post-summary">
        <p>
            Total Posts:
            <span th:text="${result.totalElements}">0</span>
        </p>
    </div>

    <div class="search-result-card" th:each="search : ${result.dtoList}">
        <!-- 📌 Summary 영역 -->
        <div class="search-summary-text" th:attr="data-id=${search.postId}">
            <p th:utext="${search.highlightedTitle}">요약 텍스트</p> <!-- <mark> 포함 가능 -->
        </div>

        <!-- 📎 메타정보 영역 -->
        <div class="search-meta">
            <span class="category">📁 <span th:text="${search.categoryName}">카테고리</span></span>
            <span class="title">📝 <a th:href="@{/posts/{id}(id=${search.postId})}" th:text="${search.title}">제목</a></span>
            <span class="author">✍ <span th:text="${search.writerName}">작성자</span></span>
            <span class="date">🕒 <span th:text="${#temporals.format(search.createdAt, 'MMM dd, yyyy')}">날짜</span></span>
        </div>
    </div>

    <div class="pagination" th:if="${result.totalPages > 1}">
        <a class="page-btn" th:if="${result.prev}" th:href="@{/search(page=${result.startPage-1}, size=${result.size})}">«</a>
        <a class="page-btn"
           th:href="@{/search(page=${pageNum}, size=${result.size}, keyword=${param.keyword})}"
           th:each="pageNum : ${#numbers.sequence(result.startPage, result.endPage)}"
           th:text="${pageNum}"
           th:classappend="${pageNum == currentPage} ? 'active' : ''">
        </a>
        <a class="page-btn" th:if="${result.next}" th:href="@{/search(page=${result.endPage+1}, size=${result.size})}">»</a>
    </div>
</main>
<div layout:fragment="page-script">
    <script>
        document.querySelectorAll(".post-card").forEach(card => {
            card.addEventListener("click", function () {
                const id = this.dataset.id;
                window.location.href = `/posts/${id}`;
            });
        });
    </script>
</div>
</body>
</html>
