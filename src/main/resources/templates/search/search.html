<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{${#authorization.expression('isAuthenticated()')} ?
                          'layouts/layout-main' :
                          'layouts/layout-public'}">
<body>
<main layout:fragment="body">

    <h2>Knowledge - Search Result </h2>
    <div class="post-summary">
        <p>
            Total Posts:
            <span th:text="${result.totalElements}">0</span>
        </p>
    </div>
    <div class="post-list" th:each="search : ${result.dtoList}">
        <div class="post-card" th:attr="data-id=${search.postId}">
            <h3 th:utext="${search.highlightedTitle}">Understanding Dependency Injection </h3>

            <p class="meta">
                <span th:text="${search.categoryName}">Category</span>
                &nbsp;・&nbsp;
                <span th:text="${#temporals.format(search.createdAt, 'MMM dd, yyyy')}">Apr 24, 2024</span>
            </p>
        </div>
    </div>

    <div class="pagination" th:if="${result.totalPages > 1}">
        <a class="page-btn" th:if="${result.prev}" th:href="@{/search(page=${result.startPage-1}, size=${result.size})}">«</a>
        <a class="page-btn"
           th:href="@{/search(page=${pageNum}, size=${result.size}, keyword=${param.keyword})}"
           th:each="pageNum : ${#numbers.sequence(result.startPage, result.endPage)}"
           th:text="${pageNum}"
           th:classappend="${pageNum == currentPage} ? 'active' : ''">
        </a>
        <a class="page-btn" th:if="${result.next}" th:href="@{/search(page=${result.endPage+1}, size=${result.size})}">»</a>
    </div>
</main>
<div layout:fragment="page-script">
    <script>
        document.querySelectorAll(".post-card").forEach(card => {
            card.addEventListener("click", function () {
                const id = this.dataset.id;
                window.location.href = `/posts/${id}`;
            });
        });
    </script>
</div>
</body>
</html>
