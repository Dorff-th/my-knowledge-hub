<div layout:fragment="page-script">
    <script th:inline="none">

        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  ì¼ë°˜ íŒŒì¼ ì²¨ë¶€ ì»¨íŠ¸ë¡¤ ì˜ì—­ START @@@@@@@@@@@@@@@@@@@@@@@@@  */

        //ìµœëŒ€ ì²¨ë¶€ ì œí•œ ê°œìˆ˜
        const MAX_FILES = 3;

        // ìƒˆ íŒŒì¼ ì—…ë¡œë“œ ì‹œ ê°œìˆ˜ ì²´í¬
        document.querySelector('#fileInput').addEventListener('change', updateCounter);

        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        // í˜„ì¬ê¹Œì§€ ì„ íƒëœ íŒŒì¼ë“¤ì„ ë³´ê´€í•  ë°°ì—´
        let selectedFiles = [];

        fileInput.addEventListener('change', () => {
            // ìƒˆë¡œ ì„ íƒí•œ íŒŒì¼ë“¤ì„ ë°°ì—´ë¡œ ë³€í™˜ í›„ ê¸°ì¡´ ë°°ì—´ì— ì¶”ê°€
            selectedFiles = [...selectedFiles, ...Array.from(fileInput.files)];

            // ì¤‘ë³µ íŒŒì¼ ì œê±° (ê°™ì€ ì´ë¦„/í¬ê¸° ì¡°í•© ê¸°ì¤€)
            selectedFiles = selectedFiles.filter(
                (file, index, self) =>
                    index === self.findIndex(f => f.name === file.name && f.size === file.size)
            );

            // input.files ê°±ì‹ 
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            fileInput.files = dt.files;

            renderFileList();
        });

        function renderFileList() {

            fileList.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const li = document.createElement('li');
                li.className = "flex items-center justify-between bg-gray-50 p-2 rounded border";

                const fileName = document.createElement('span');
                fileName.textContent = file.name;
                fileName.className = "text-gray-700 text-sm truncate";

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Ã—';
                removeBtn.className = "text-red-500 font-bold px-2 hover:text-red-700";
                removeBtn.addEventListener('click', () => removeFile(index));

                li.appendChild(fileName);
                li.appendChild(removeBtn);
                fileList.appendChild(li);
            });
        }

        // íŒŒì¼ ì‚­ì œ
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateInputFiles();
            renderFileList();
        }

        // FileListë¥¼ ìƒˆë¡œ ë§Œë“¤ì–´ inputì— ë°˜ì˜
        function updateInputFiles() {
            const dataTransfer = new DataTransfer();
            selectedFiles.forEach(file => dataTransfer.items.add(file));
            fileInput.files = dataTransfer.files;
        }

        function updateCounter() {

            //file Inputì—ì„œ ì„ íƒëœ íŒŒì¼ê°œìˆ˜
            const fileInputCount = document.querySelector('#fileInput').files.length;
            //file inputì—ì„œ ì„ íƒëœ íŒŒì¼ê°œìˆ˜ê°€ ì•„ë‹Œ ì´ í‘œì‹œëœ íŒŒì¼ ëª©ë¡(li) ê°œìˆ˜
            const fileListLength = document.querySelectorAll('#fileList li').length;
            const total = fileInputCount + fileListLength;

            if (total > MAX_FILES) {
                alert(`ìµœëŒ€ ${MAX_FILES}ê°œê¹Œì§€ ì²¨ë¶€ ê°€ëŠ¥í•©ë‹ˆë‹¤.`);
                //document.querySelector('#fileInput').value = '';
                setTimeout(() => { fileInput.value = ''; }, 1);

                //file ì¸í“»ìœ¼ë¡œ ì„ íƒë˜ì–´ í™”ë©´ì— í‘œì‹œëœ íŒŒì¼ì´ë¦„ ëª©ë¡ë„ ì´ˆê¸°í™”
                setTimeout(() => { fileList.innerHTML = ''; }, 1);

            }
        }



        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  ì¼ë°˜ íŒŒì¼ ì²¨ë¶€ ì»¨íŠ¸ë¡¤ ì˜ì—­ END @@@@@@@@@@@@@@@@@@@@@@@@@  */


        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  ì—ë””í„° ì´ë¯¸ì§€ ì²¨ë¶€ ì»¨íŠ¸ë¡¤ ì˜ì—­ START @@@@@@@@@@@@@@@@@@@@@@@@@  */

        // ê²Œì‹œê¸€ ì‘ì„± ì¤‘ ì„ì‹œë¡œ ì²¨ë¶€ëœ íŒŒì¼ì„ ì‹ë³„í•˜ê¸° ìœ„í•œ í‚¤ (post_idê°€ ì •í•´ì§€ê¸° ì „, ì²¨ë¶€íŒŒì¼ì„ ì„ì‹œë¡œ ê·¸ë£¹í•‘í•˜ëŠ” ì‹ë³„ì)

        let tempKey = localStorage.getItem("tempPostKey");
        if (!tempKey) {
            tempKey = crypto.randomUUID();
            localStorage.setItem("tempPostKey", tempKey);
        }

        const formHiddenTempKey = document.getElementById('tempKey');
        if(!formHiddenTempKey.value) {
            formHiddenTempKey.value = tempKey;
        }

        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            height: '400px',
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            placeholder: 'ë‚´ìš©ì„ ì‘ì„±í•˜ì„¸ìš”...',
            hooks: {
                addImageBlobHook: async (blob, callback) => {
                    const formData = new FormData();
                    formData.append('image', blob);             //image
                    formData.append("mode", "CREATE");            //ìƒˆë¡œìš´ post ì‘ì„±ì‹œ ì²¨ë¶€ë˜ëŠ” ì„ì‹œ ì´ë¯¸ì§€ë¼ëŠ” ëœ» (TEMP -> CREATE ë³€ê²½)
                    formData.append("identifier", tempKey);     //ìƒˆë¡œìš´ post ì‘ì„±ì‹œ identifier ê°’ì€ tempKey(UUIDë¡œ ìƒì„±í•œ localStorageì— ì €ì¥ë˜ëŠ” ê°’ )

                    const response = await fetch('/api/images/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                     if (result.success === 1) {
                        callback(result.url, 'image');
                    } else {
                        alert(result.message || "ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨");
                    }
                }
            }
        });
        /*  @@@@@@@@@@@@@@@@@@@@@@@@@@@@  ì—ë””í„° ì´ë¯¸ì§€ ì²¨ë¶€ ì»¨íŠ¸ë¡¤ ì˜ì—­ END @@@@@@@@@@@@@@@@@@@@@@@@@@  */

        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  FORM ì „ì†¡ ë²„íŠ¼ ì˜ì—­ START(ì´ë¯¸ì§€ cleanup ì‹¤í–‰)   @@@@@@@@@@@@@@@@@@@@@@@@@  */
        //ì €ì¥ ì‹¤í–‰ í•¨ìˆ˜
        function submitPost() {
            //1.ë§ˆí¬ë‹¤ìš´ ë‚´ìš© ê°€ì ¸ì™€ì„œ content ì— ë„£ê¸°
            const content = editor.getMarkdown();
            document.getElementById('content').value = content;

             // 2. ì •ê·œí‘œí˜„ì‹ìœ¼ë¡œ ì´ë¯¸ì§€ ê²½ë¡œ ì¶”ì¶œ (ì˜ˆ: ![](/uploads/images/xxx.png))
            const imageUrls = Array.from(content.matchAll(/!\[[^\]]*]\((\/uploads\/images\/[^)]+)\)/g))
                                .map(match => match[1]); // ê´„í˜¸ ì•ˆì˜ ê²½ë¡œë§Œ ì¶”ì¶œ

             // 3. ì´ë¯¸ì§€ ê²½ë¡œì—ì„œ íŒŒì¼ëª…(storedName)ë§Œ ì¶”ì¶œ ( ì¦‰, fileNameì„ ì¶”ì¶œ)
            const storedNames = imageUrls.map(url => {
                const parts = url.split('/');
                return parts[parts.length - 1]; // íŒŒì¼ëª…ë§Œ ì¶”ì¶œ
            });

             // 4. ì„œë²„ì— ì´ë¯¸ì§€ ì •ë¦¬ ìš”ì²­ ë³´ë‚´ê¸°
             fetch("/api/images/temp/cleanup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    tempKey: tempKey,
                    mode : "CREATE",
                    storedNames: storedNames
                })
            });

            //ë””ë²„ê¹…
            console.log("tempKey : " + tempKey);
            console.log(storedNames);

            //ì „ì†¡ ì´ì „ì— ë¹ˆ file ì¸í“» ì œê±°
            document.querySelectorAll("input[type='file']").forEach(input => {
                if (input.files.length === 0) {
                    input.remove();
                }
            });

            //5. ëª¨ë“  ì‘ì—… ì™„ë£Œ í›„ í¼ ì œì¶œ
            document.getElementById("postForm").submit();

        } // submitPost() í•¨ìˆ˜ ì¢…ë£Œ
       /*  @@@@@@@@@@@@@@@@@@@@@@@@@  FORM ì „ì†¡ ë²„íŠ¼ ì˜ì—­ END(ì´ë¯¸ì§€ cleanup ì‹¤í–‰)   @@@@@@@@@@@@@@@@@@@@@@@@@  */

    </script>
</div>
