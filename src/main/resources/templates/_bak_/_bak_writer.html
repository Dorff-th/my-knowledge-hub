<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{${#authorization.expression('isAuthenticated()')} ?
                          'layouts/layout-main' :
                          'layouts/layout-public'}">
<body>
<main layout:fragment="body">
    <div class="max-w-3xl mx-auto py-10">
        <!-- 카드 -->
        <div class="bg-white p-6 rounded-lg shadow-md">

            <!-- 제목 -->
            <h2 class="text-2xl font-bold mb-6">📝 새 글 작성</h2>

            <!-- 글쓰기 폼 -->
            <form th:action="@{/posts/write}" method="post" id="postForm"  enctype="multipart/form-data">
                <!-- tempKey hidden 필드 -->
                <input type="hidden" name="tempKey" id="tempKey" />
                <div class="mb-4">
                    <label for="categoryId" class="block text-sm font-medium text-gray-700 mb-2">📂 카테고리 선택</label>
                    <select id="categoryId" name="categoryId"
                            class="block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}">
                        </option>
                    </select>
                </div>

                <!-- 제목 입력 -->
                <label class="block mb-2 text-sm font-medium text-gray-700">제목</label>
                <input type="text" name="title" placeholder="제목을 입력하세요"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md mb-6 focus:outline-none focus:ring focus:ring-blue-200"
                       required>

                <!-- Toast UI Editor 영역 -->
                <label class="block mb-2 text-sm font-medium text-gray-700">내용</label>
                <div id="editor" class="mb-4"></div>
                <textarea id="content" name="content" hidden></textarea>

                <!-- 첨부파일 영역  start -->
                <div id="attachment-list">
                    <!-- 첨부 파일 input이 들어갈 자리 -->
                </div>
                <button type="button" id="add-attachment" class="text-blue-600 font-bold">+ 첨부파일 추가</button>
                <span id="file-limit-msg" class="text-sm text-gray-500 ml-2"></span>

                <!--첨부파일 영역 end -->

                <div class="mt-6">
                    <a href="/posts"
                       class="inline-block bg-gray-100 hover:bg-gray-200 text-gray-700 py-1 px-4 rounded-full text-sm transition duration-150">
                        ← 목록으로
                    </a>
                </div>

                <div class="flex justify-end mt-6">
                    <button type="button" onclick="submitPost()"
                            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                        작성 완료
                    </button>
                </div>
            </form>

            <!-- 첨부파일 히든 템플릿 -->
            <div id="attachment-template" class="hidden">
                <div class="flex items-center gap-2 mb-2 attachment-item">
                    <input type="file" name="attachments" class="file-input" />
                    <button type="button" class="text-red-500 remove-btn">✖</button>
                </div>
            </div>

        </div>
    </div>
</main>
<div layout:fragment="page-script">
    <script th:inline="none">

        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  일반 파일 첨부 컨트롤 영역 START @@@@@@@@@@@@@@@@@@@@@@@@@  */

        const maxFiles = 3;
        const list = document.getElementById('attachment-list');
        const template = document.getElementById('attachment-template');
        const addBtn = document.getElementById('add-attachment');
        const limitMsg = document.getElementById('file-limit-msg');

        function updateAddButtonState() {
            const count = list.querySelectorAll('.attachment-item').length;
            addBtn.disabled = count >= maxFiles;
            limitMsg.textContent = count >= maxFiles ? '최대 3개까지 첨부 가능합니다.' : '';
        }

        addBtn.addEventListener('click', () => {
            const newItem = template.cloneNode(true);
            newItem.classList.remove('hidden');
            newItem.removeAttribute('id');
            list.appendChild(newItem);
            updateAddButtonState();
        });

        list.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-btn')) {
                e.target.closest('.attachment-item').remove();
                updateAddButtonState();
            }
        });

        // 처음 1개는 자동 추가
        addBtn.click();

        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  일반 파일 첨부 컨트롤 영역 END @@@@@@@@@@@@@@@@@@@@@@@@@  */


        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  에디터 이미지 첨부 컨트롤 영역 START @@@@@@@@@@@@@@@@@@@@@@@@@  */

        // 게시글 작성 중 임시로 첨부된 파일을 식별하기 위한 키 (post_id가 정해지기 전, 첨부파일을 임시로 그룹핑하는 식별자)

        let tempKey = localStorage.getItem("tempPostKey");
        if (!tempKey) {
            tempKey = crypto.randomUUID();
            localStorage.setItem("tempPostKey", tempKey);
        }

        const formHiddenTempKey = document.getElementById('tempKey');
        if(!formHiddenTempKey.value) {
            formHiddenTempKey.value = tempKey;
        }

        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            height: '400px',
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            placeholder: '내용을 작성하세요...',
            hooks: {
                addImageBlobHook: async (blob, callback) => {
                    const formData = new FormData();
                    formData.append('image', blob);             //image
                    formData.append("mode", "CREATE");            //새로운 post 작성시 첨부되는 임시 이미지라는 뜻 (TEMP -> CREATE 변경)
                    formData.append("identifier", tempKey);     //새로운 post 작성시 identifier 값은 tempKey(UUID로 생성한 localStorage에 저장되는 값 )

                    const response = await fetch('/api/images/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                     if (result.success === 1) {
                        callback(result.url, 'image');
                    } else {
                        alert(result.message || "이미지 업로드 실패");
                    }
                }
            }
        });
        /*  @@@@@@@@@@@@@@@@@@@@@@@@@@@@  에디터 이미지 첨부 컨트롤 영역 END @@@@@@@@@@@@@@@@@@@@@@@@@@  */

        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  FORM 전송 버튼 영역 START(이미지 cleanup 실행)   @@@@@@@@@@@@@@@@@@@@@@@@@  */
        //저장 실행 함수
        function submitPost() {
            //1.마크다운 내용 가져와서 content 에 넣기
            const content = editor.getMarkdown();
            document.getElementById('content').value = content;

             // 2. 정규표현식으로 이미지 경로 추출 (예: ![](/uploads/images/xxx.png))
            const imageUrls = Array.from(content.matchAll(/!\[[^\]]*]\((\/uploads\/images\/[^)]+)\)/g))
                                .map(match => match[1]); // 괄호 안의 경로만 추출

             // 3. 이미지 경로에서 파일명(storedName)만 추출 ( 즉, fileName을 추출)
            const storedNames = imageUrls.map(url => {
                const parts = url.split('/');
                return parts[parts.length - 1]; // 파일명만 추출
            });

             // 4. 서버에 이미지 정리 요청 보내기
             fetch("/api/images/temp/cleanup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    tempKey: tempKey,
                    mode : "CREATE",
                    storedNames: storedNames
                })
            });

            //디버깅
            console.log("tempKey : " + tempKey);
            console.log(storedNames);

            //전송 이전에 빈 file 인퓻 제거
            document.querySelectorAll("input[type='file']").forEach(input => {
                if (input.files.length === 0) {
                    input.remove();
                }
            });

            //5. 모든 작업 완료 후 폼 제출
            document.getElementById("postForm").submit();

        } // submitPost() 함수 종료
       /*  @@@@@@@@@@@@@@@@@@@@@@@@@  FORM 전송 버튼 영역 END(이미지 cleanup 실행)   @@@@@@@@@@@@@@@@@@@@@@@@@  */

    </script>
</div>
</body>
</html>
