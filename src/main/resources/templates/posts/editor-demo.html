<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글쓰기 데모</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>
<body class="p-10">
<h2>✍ 글쓰기 데모</h2>

<form th:action="@{/post/editor-demo}" method="post">
    <input type="text" name="title" placeholder="제목을 입력하세요" class="w-full border p-2 mb-4" required>

    <div id="editor" class="mb-4"></div>

    <textarea id="content" name="content" hidden></textarea>

    <button type="submit" onclick="submitPost()" class="bg-blue-500 text-white px-4 py-2 rounded">
        제출하기
    </button>
</form>

<script>
    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        height: '400px',
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        placeholder: '내용을 작성해보세요...',
    });

    function submitPost() {
        const content = editor.getMarkdown();
        document.getElementById('content').value = content;
    }
</script>
</body>
</html>
