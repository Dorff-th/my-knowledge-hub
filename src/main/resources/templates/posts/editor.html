<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{${#authorization.expression('isAuthenticated()')} ?
                          'layouts/layout-main' :
                          'layouts/layout-public'}">
<body>
<main layout:fragment="body">
    <div class="max-w-3xl mx-auto py-10">
        <!-- 카드 -->
        <div class="bg-white p-6 rounded-lg shadow-md">

            <!-- 제목 -->
            <h2 class="text-2xl font-bold mb-6">📝 Post 수정</h2>

            <!-- 글쓰기 폼 -->
            <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post" id="postForm"  enctype="multipart/form-data">

                <input type="hidden" name="id" id="postId" th:value="${post.id}" />
                <div class="mb-4">
                    <label for="categoryId" class="block text-sm font-medium text-gray-700 mb-2">📂 카테고리 선택</label>
                    <select id="categoryId" name="categoryId"
                            class="block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"
                                th:selected="${category.id == post.categoryId}">
                        </option>
                    </select>
                </div>

                <!-- 제목 입력 -->
                <label class="block mb-2 text-sm font-medium text-gray-700">제목</label>
                <input type="text" name="title" placeholder="제목을 입력하세요"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md mb-6 focus:outline-none focus:ring focus:ring-blue-200"
                       th:value="${post.title}"
                       required>

                <!-- Toast UI Editor 영역 -->
                <label class="block mb-2 text-sm font-medium text-gray-700">내용</label>
                <div id="editor" class="mb-4"></div>
                <textarea id="content" name="content" hidden></textarea>

                <!-- ## 태그 영역 start ## -->
                <!-- 📌 태그 입력/칩/자동완성 전체 래퍼 -->
                <section id="tagSection" class="mt-6">
                    <h3 class="text-sm font-semibold text-gray-700 mb-2">태그!!!</h3>

                    <!-- 입력 라인 -->
                    <div class="relative">
                        <div class="flex items-center gap-2 border rounded-lg px-3 py-2 bg-white">
                            <!-- 칩 컨테이너: 선택된 태그가 여기에 붙음 -->
                            <ul id="tagChipList"
                                class="flex flex-wrap gap-2"
                                aria-live="polite"
                                aria-relevant="additions removals">
                                <!-- 예시 칩 (초기값이 있을 경우 서버에서 렌더링) -->

                                <li class="px-2 py-1 rounded-full bg-gray-100 text-gray-700 text-xs flex items-center gap-1" th:each="tag : ${postTags}">
                                  <span th:text="${'#' + tag.name}">#tag</span>
                                  <button type="button"
                                          class="inline-flex items-center justify-center w-4 h-4 rounded-full hover:bg-gray-200 tag-chip"
                                          aria-label="태그 spring 삭제"
                                          data-role="remove-chip"
                                          data-tag="spring"
                                          th:data-tag-id="${tag.postTag.tag.id}"
                                          th:data-tag-name="${tag.name}">×</button>
                                </li>

                            </ul>

                            <!-- 실제 입력창 -->
                            <input id="tagInput"
                                   type="text"
                                   class="flex-1 outline-none text-sm placeholder-gray-400"
                                   placeholder="태그 입력 후 Enter 또는 , (최대 5개)"
                                   autocomplete="off"
                                   aria-autocomplete="list"
                                   aria-expanded="false"
                                   aria-controls="tagSuggestListbox"
                                   data-role="tag-input">
                        </div>

                        <!-- 자동완성 리스트박스(숨김 기본) -->
                        <div id="tagSuggestPanel"
                             class="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-56 overflow-auto hidden"
                             role="listbox"
                             aria-label="태그 자동완성"
                             data-role="suggest-panel">
                            <ul id="tagSuggestListbox">
                                <!-- 예시 아이템
                                <li role="option"
                                    tabindex="-1"
                                    class="px-3 py-2 text-sm hover:bg-gray-50 cursor-pointer"
                                    data-tag="spring">spring</li>
                                -->
                            </ul>
                        </div>
                    </div>

                    <!-- 힌트/도움말 -->
                    <p class="mt-2 text-xs text-gray-500">
                        엔터 또는 콤마(,)로 태그를 추가하세요. 공백/대소문자는 자동 정리됩니다.
                    </p>

                    <!-- 서버로 보낼 숨김 필드 (comma-join 방식) -->
                    <input type="hidden" id="tagsHidden" name="tags"
                           value="" data-role="tags-hidden">

                    <!--서버로 보낼 삭제 대상 태그 id 숨긴 필드 : -->
                    <input type="hidden" id="deleteTagIds" name="deleteTagIds">

                </section>
                <!-- ## 태그 영역 end ## -->

                <!-- 기존 첨부파일 영역  start -->
                <div id="attachment-list" class="space-y-2">
                    <th:block th:each="attach : ${attachments}">
                        <div class="flex items-center justify-between bg-gray-100 p-2 rounded" th:attr="data-attach-id=${attach.id}">
                            <span th:text="${attach.originalName}">project-plan.pdf</span>
                            <button type="button" class="text-red-500 delete-toggle">삭제</button>
                        </div>
                    </th:block>
                </div>

                <!-- 업로드 input  영역 -->
                <div class="space-y-4">
                    <label class="block">
                        <span class="text-gray-700 font-semibold">첨부파일</span>
                        <input type="file" name="attachments" id="fileInput" multiple
                               class="mt-2 block w-full text-sm text-gray-500
                                    file:mr-4 file:py-2 file:px-4
                                    file:rounded-full file:border-0
                                    file:text-sm file:font-semibold
                                    file:bg-blue-50 file:text-blue-700
                                hover:file:bg-blue-100">
                    </label>
                    <!-- 선택한 파일 목록 : 신규로 선택한 파일 목록이 표출 -->
                    <ul id="fileList" class="space-y-2"></ul>
                </div>

                <!-- 숨겨진 삭제 목록 필드 -->
                <input type="hidden" name="deleteIds" id="delete-ids" />

                <div class="mt-6">
                    <a th:href="@{/posts/{id}(id=${post.id})}"
                       class="inline-block bg-gray-100 hover:bg-gray-200 text-gray-700 py-1 px-4 rounded-full text-sm transition duration-150">
                        ← 수정취소
                    </a>
                </div>

                <!-- 버튼 -->
                <div class="flex justify-end mt-6">
                    <button type="button" id="btnSave"
                            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                        수정 완료
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- 서버로 부터 읽어드린 post의 content -->
    <textarea id="existingContent" style="display:none;" th:text="${post.content}"></textarea>



</main>
<div layout:fragment="page-script">
    <script type="module" th:src="@{/js/posts/editor.js(v=${appVersion})}"></script>

    <script type="module" th:src="@{/js/tags/tags.state.js}"></script>
    <script type="module" th:src="@{/js/tags/tags.api.js}"></script>
    <script type="module" th:src="@{/js/tags/tags.ui.js}"></script>

    <script type="module" th:src="@{/js/posts/editor.tags.js}"></script>


</div>
</body>
</html>
