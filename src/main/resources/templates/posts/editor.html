<!DOCTYPE html>

<body>
<main layout:fragment="body">
    <div class="max-w-3xl mx-auto py-10">

        <div class="bg-white p-6 rounded-lg shadow-md">

            <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post" id="postForm"  enctype="multipart/form-data">

                <input type="text" name="title" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”"

                <!-- ì²¨ë¶€íŒŒì¼ ì˜ì—­  start -->

                <!-- ì—…ë¡œë“œ ì˜ì—­ -->
                <div class="mt-4">

                </div>

                <!-- ìˆ¨ê²¨ì§„ ì‚­ì œ ëª©ë¡ í•„ë“œ -->
                <input type="hidden" name="deleteIds" id="delete-ids" />

                    <a th:href="@{/posts/{id}(id=${post.id})}"

                </div>

                <!-- ë²„íŠ¼ -->
                <div class="flex justify-end mt-6">
                    <button type="button" onclick="submitPost()"

                        ìˆ˜ì • ì™„ë£Œ
                    </button>
                </div>
            </form>
        </div>

    <!-- ì„œë²„ë¡œ ë¶€í„° ì½ì–´ë“œë¦° postì˜ content -->
    <textarea id="existingContent" style="display:none;" th:text="${post.content}"></textarea>

    <!-- ì²¨ë¶€íŒŒì¼ íˆë“  í…œí”Œë¦¿ -->
    <div id="attachment-template" class="hidden">
        <div class="flex items-center gap-2 mb-2 attachment-item">

    </div>

</main>
<div layout:fragment="page-script">
    <script th:inline="none">

        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  ì¼ë°˜ íŒŒì¼ ì²¨ë¶€ ì»¨íŠ¸ë¡¤ ì˜ì—­ START @@@@@@@@@@@@@@@@@@@@@@@@@  */
        const MAX_FILES = 3;
        const deleteSet = new Set();

        function updateCounter() {
            const existingCount = document.querySelectorAll('#attachment-list .bg-gray-100:not(.marked-delete)').length;
            const newCount = document.querySelector('#new-files').files.length;
            const total = existingCount + newCount;

            if (total > MAX_FILES) {
                alert(`ìµœëŒ€ ${MAX_FILES}ê°œê¹Œì§€ ì²¨ë¶€ ê°€ëŠ¥í•©ë‹ˆë‹¤.`);
                document.querySelector('#new-files').value = ''; // íŒŒì¼ ì´ˆê¸°í™”
            }
        }

        // ì‚­ì œ í† ê¸€ ë²„íŠ¼ ì´ë²¤íŠ¸
        document.querySelectorAll('.delete-toggle').forEach(btn => {
            btn.addEventListener('click', e => {
                const item = e.target.closest('[data-attach-id]');
                const id = item.dataset.attachId;

                if (item.classList.toggle('marked-delete')) {
                    item.classList.add('opacity-50');
                    deleteSet.add(id);
                    e.target.textContent = 'ì‚­ì œì·¨ì†Œ';
                } else {
                    item.classList.remove('opacity-50');
                    deleteSet.delete(id);
                    e.target.textContent = 'ì‚­ì œ';
                }
                document.querySelector('#delete-ids').value = Array.from(deleteSet).join(',');
            });
        });

        // ìƒˆ íŒŒì¼ ì—…ë¡œë“œ ì‹œ ê°œìˆ˜ ì²´í¬
        document.querySelector('#new-files').addEventListener('change', updateCounter);

        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  ì¼ë°˜ íŒŒì¼ ì²¨ë¶€ ì»¨íŠ¸ë¡¤ ì˜ì—­ END @@@@@@@@@@@@@@@@@@@@@@@@@  */



        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  ì—ë””í„° ì´ë¯¸ì§€ ì²¨ë¶€ ì»¨íŠ¸ë¡¤ ì˜ì—­ START @@@@@@@@@@@@@@@@@@@@@@@@@  */
        //const existingContent = /*[[${post.content}]]*/ '';
        const existingContent = document.getElementById("existingContent").textContent;


        //postIdë¥¼ ê¸°ì¤€ìœ¼ë¡œ ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” Attachmentë¥¼ ì‚­ì œí•˜ê±°ë‚˜ ìƒˆë¡œìš´ ì´ë¯¸ì§€ë¥¼ ì¶”ê°€í• ë•Œ í•„ìš”
        const postId = document.getElementById('postId').value;

        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            height: '400px',
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            initialValue: existingContent,  // â† ì´ ë¶€ë¶„!
            hooks: {
                addImageBlobHook: async (blob, callback) => {
                    const formData = new FormData();
                    formData.append('image', blob); // blobì€ File ê°ì²´
                    formData.append("mode", "UPDATE");
                    formData.append("identifier", postId);

                    const response = await fetch('/api/images/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success === 1) {
                        callback(result.url, 'image');
                    } else {
                        alert(result.message || "ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨");
                    }
                }
            }
        });
        /*  @@@@@@@@@@@@@@@@@@@@@@@@@@@@  ì—ë””í„° ì´ë¯¸ì§€ ì²¨ë¶€ ì»¨íŠ¸ë¡¤ ì˜ì—­ END @@@@@@@@@@@@@@@@@@@@@@@@@@  */

        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  FORM ì „ì†¡ ë²„íŠ¼ ì˜ì—­ START(ì´ë¯¸ì§€ cleanup ì‹¤í–‰)   @@@@@@@@@@@@@@@@@@@@@@@@@  */

        //ì €ì¥ ì‹¤í–‰ í•¨ìˆ˜
        function submitPost() {
            //1.ë§ˆí¬ë‹¤ìš´ ë‚´ìš© ê°€ì ¸ì™€ì„œ content ì— ë„£ê¸°
            const content = editor.getMarkdown();
            document.getElementById('content').value = content;

            // 2. ì •ê·œí‘œí˜„ì‹ìœ¼ë¡œ ì´ë¯¸ì§€ ê²½ë¡œ ì¶”ì¶œ (ì˜ˆ: ![](/uploads/images/xxx.png))
            const imageUrls = Array.from(content.matchAll(/!\[[^\]]*]\((\/uploads\/images\/[^)]+)\)/g))
                                         .map(match => match[1]); // ê´„í˜¸ ì•ˆì˜ ê²½ë¡œë§Œ ì¶”ì¶œ

            // 3. ì´ë¯¸ì§€ ê²½ë¡œì—ì„œ íŒŒì¼ëª…(storedName)ë§Œ ì¶”ì¶œ ( ì¦‰, fileNameì„ ì¶”ì¶œ)
            const storedNames = imageUrls.map(url => {
                const parts = url.split('/');
                return parts[parts.length - 1]; // íŒŒì¼ëª…ë§Œ ì¶”ì¶œ
            });

            // 4. ì„œë²„ì— ì´ë¯¸ì§€ ì •ë¦¬ ìš”ì²­ ë³´ë‚´ê¸°
            fetch("/api/images/temp/cleanup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    postId: postId,
                    mode : "UPDATE",
                    storedNames: storedNames
                })
            });

            //ê¸°ì¡´ ì²¨ë¶€íŒŒì¼ ì‚­ì œ ì˜ˆì •
            console.log('ì‚­ì œ ì˜ˆì •:', Array.from(deleteSet));

            //5. ëª¨ë“  ì‘ì—… ì™„ë£Œ í›„ í¼ ì œì¶œ
            document.getElementById("postForm").submit();

        } // submitPost() í•¨ìˆ˜ ì¢…ë£Œ
        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  FORM ì „ì†¡ ë²„íŠ¼ ì˜ì—­ END(ì´ë¯¸ì§€ cleanup ì‹¤í–‰)   @@@@@@@@@@@@@@@@@@@@@@@@@  */

    </script>
</div>
</body>
</html>
