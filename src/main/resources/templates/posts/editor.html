<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{${#authorization.expression('isAuthenticated()')} ?
                          'layouts/layout-main' :
                          'layouts/layout-public'}">
<body>
<main layout:fragment="body">
    <div class="max-w-3xl mx-auto py-10">
        <!-- 카드 -->
        <div class="bg-white p-6 rounded-lg shadow-md">

            <!-- 제목 -->
            <h2 class="text-2xl font-bold mb-6">📝 Post 수정</h2>

            <!-- 글쓰기 폼 -->
            <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post" id="postForm"  enctype="multipart/form-data">

                <input type="hidden" name="id" id="postId" th:value="${post.id}" />
                <div class="mb-4">
                    <label for="categoryId" class="block text-sm font-medium text-gray-700 mb-2">📂 카테고리 선택</label>
                    <select id="categoryId" name="categoryId"
                            class="block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"
                                th:selected="${category.id == post.categoryId}">
                        </option>
                    </select>
                </div>

                <!-- 제목 입력 -->
                <label class="block mb-2 text-sm font-medium text-gray-700">제목</label>
                <input type="text" name="title" placeholder="제목을 입력하세요"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md mb-6 focus:outline-none focus:ring focus:ring-blue-200"
                       th:value="${post.title}"
                       required>

                <!-- Toast UI Editor 영역 -->
                <label class="block mb-2 text-sm font-medium text-gray-700">내용</label>
                <div id="editor" class="mb-4"></div>
                <textarea id="content" name="content" hidden></textarea>

                <!-- 첨부파일 영역  start -->
                <div id="attachment-list" class="space-y-2">
                    <th:block th:each="attach : ${attachments}">
                        <div class="flex items-center justify-between bg-gray-100 p-2 rounded" th:attr="data-attach-id=${attach.id}">
                            <span th:text="${attach.originalName}">project-plan.pdf</span>
                            <button type="button" class="text-red-500 delete-toggle">삭제</button>
                        </div>
                    </th:block>
                </div>

                <!-- 업로드 영역 -->
                <div class="mt-4">
                    <input type="file" id="new-files" name="attachments" multiple />
                    <small class="text-gray-500">최대 3개까지 첨부 가능</small>
                </div>

                <!-- 숨겨진 삭제 목록 필드 -->
                <input type="hidden" name="deleteIds" id="delete-ids" />

                <div class="mt-6">
                    <a th:href="@{/posts/{id}(id=${post.id})}"
                       class="inline-block bg-gray-100 hover:bg-gray-200 text-gray-700 py-1 px-4 rounded-full text-sm transition duration-150">
                        ← 수정취소
                    </a>
                </div>

                <!-- 버튼 -->
                <div class="flex justify-end mt-6">
                    <button type="button" onclick="submitPost()"
                            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                        수정 완료
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- 서버로 부터 읽어드린 post의 content -->
    <textarea id="existingContent" style="display:none;" th:text="${post.content}"></textarea>

    <!-- 첨부파일 히든 템플릿 -->
    <div id="attachment-template" class="hidden">
        <div class="flex items-center gap-2 mb-2 attachment-item">
            <input type="file" name="attachments" class="file-input" />
            <button type="button" class="text-red-500 remove-btn">✖</button>
        </div>
    </div>

</main>
<div layout:fragment="page-script">
    <script th:inline="none">

        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  일반 파일 첨부 컨트롤 영역 START @@@@@@@@@@@@@@@@@@@@@@@@@  */
        const MAX_FILES = 3;
        const deleteSet = new Set();

        function updateCounter() {
            const existingCount = document.querySelectorAll('#attachment-list .bg-gray-100:not(.marked-delete)').length;
            const newCount = document.querySelector('#new-files').files.length;
            const total = existingCount + newCount;

            if (total > MAX_FILES) {
                alert(`최대 ${MAX_FILES}개까지 첨부 가능합니다.`);
                document.querySelector('#new-files').value = ''; // 파일 초기화
            }
        }

        // 삭제 토글 버튼 이벤트
        document.querySelectorAll('.delete-toggle').forEach(btn => {
            btn.addEventListener('click', e => {
                const item = e.target.closest('[data-attach-id]');
                const id = item.dataset.attachId;

                if (item.classList.toggle('marked-delete')) {
                    item.classList.add('opacity-50');
                    deleteSet.add(id);
                    e.target.textContent = '삭제취소';
                } else {
                    item.classList.remove('opacity-50');
                    deleteSet.delete(id);
                    e.target.textContent = '삭제';
                }
                document.querySelector('#delete-ids').value = Array.from(deleteSet).join(',');
            });
        });

        // 새 파일 업로드 시 개수 체크
        document.querySelector('#new-files').addEventListener('change', updateCounter);

        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  일반 파일 첨부 컨트롤 영역 END @@@@@@@@@@@@@@@@@@@@@@@@@  */



        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  에디터 이미지 첨부 컨트롤 영역 START @@@@@@@@@@@@@@@@@@@@@@@@@  */
        //const existingContent = /*[[${post.content}]]*/ '';
        const existingContent = document.getElementById("existingContent").textContent;


        //postId를 기준으로 사용하지 않는 Attachment를 삭제하거나 새로운 이미지를 추가할때 필요
        const postId = document.getElementById('postId').value;

        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            height: '400px',
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            initialValue: existingContent,  // ← 이 부분!
            hooks: {
                addImageBlobHook: async (blob, callback) => {
                    const formData = new FormData();
                    formData.append('image', blob); // blob은 File 객체
                    formData.append("mode", "UPDATE");
                    formData.append("identifier", postId);

                    const response = await fetch('/api/images/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success === 1) {
                        callback(result.url, 'image');
                    } else {
                        alert(result.message || "이미지 업로드 실패");
                    }
                }
            }
        });
        /*  @@@@@@@@@@@@@@@@@@@@@@@@@@@@  에디터 이미지 첨부 컨트롤 영역 END @@@@@@@@@@@@@@@@@@@@@@@@@@  */

        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  FORM 전송 버튼 영역 START(이미지 cleanup 실행)   @@@@@@@@@@@@@@@@@@@@@@@@@  */

        //저장 실행 함수
        function submitPost() {
            //1.마크다운 내용 가져와서 content 에 넣기
            const content = editor.getMarkdown();
            document.getElementById('content').value = content;

            // 2. 정규표현식으로 이미지 경로 추출 (예: ![](/uploads/images/xxx.png))
            const imageUrls = Array.from(content.matchAll(/!\[[^\]]*]\((\/uploads\/images\/[^)]+)\)/g))
                                         .map(match => match[1]); // 괄호 안의 경로만 추출

            // 3. 이미지 경로에서 파일명(storedName)만 추출 ( 즉, fileName을 추출)
            const storedNames = imageUrls.map(url => {
                const parts = url.split('/');
                return parts[parts.length - 1]; // 파일명만 추출
            });

            // 4. 서버에 이미지 정리 요청 보내기
            fetch("/api/images/temp/cleanup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    postId: postId,
                    mode : "UPDATE",
                    storedNames: storedNames
                })
            });

            //기존 첨부파일 삭제 예정
            console.log('삭제 예정:', Array.from(deleteSet));

            //5. 모든 작업 완료 후 폼 제출
            document.getElementById("postForm").submit();

        } // submitPost() 함수 종료
        /*  @@@@@@@@@@@@@@@@@@@@@@@@@  FORM 전송 버튼 영역 END(이미지 cleanup 실행)   @@@@@@@@@@@@@@@@@@@@@@@@@  */

    </script>
</div>
</body>
</html>
